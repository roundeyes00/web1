  <h2>WEB 채원아 뭐하니?</h2>
  <p>월드와이드웹 (WorldWideWeb에서 넘어옴)
월드와이드웹(WorldWideWeb)은 세계 최초의 웹 브라우저이자, 위지윅 HTML 편집 프로그램이다. 1991년 2월 26일에 팀 버너스리가 이 프로그램을 처음 소개하였으며 넥스트스텝 플랫폼 위에서 동작한다.  </p>
